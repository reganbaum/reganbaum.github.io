            return;
          }
          fillers.push(formData.elements[i].value);
        }

        let newContent =
          "Once upon a time, there were two " +
          fillers[0] +
          ", " +
          fillers[1] +
          " and " +
          fillers[2] +
          ", " +
          fillers[3] +
          " in the woods.  Suddenly, a " +
          fillers[4] +
          " " +
          fillers[5] +
          " came out of nowhere. " +
          fillers[1] +
          " and " +
          fillers[2] +
          " " +
          fillers[6] +
          " for their lives.  In the end, they were saved by a " +
          fillers[7] +
          " and they lived " +

          " ever after.  The end.";

        document.getElementById("content").innerHTML = newContent;
      }

        document.getElementById("content").innerHTML = "";

        for (let i = 1; i < formData.elements.length - 1; i++) {
          formData.elements[i].value = "";
        }
      }

      function check(inputElem) {
        if (inputElem.value == "") {
          inputElem.style.background = "#ffa1a1";
          inputElem.style.borderColor = "#ffa1a1";
        } else {
          inputElem.style.background = "white";
          inputElem.style.borderColor = "white";
        }

        if (inputElem.name == "name1" || inputElem.name == "name2") {
          inputElem.value =
            inputElem.value.charAt(0).toUpperCase() +
            inputElem.value.substring(1);
        }
      }

      function clearColor(inputElem) {
        inputElem.style.background = "white";
        inputElem.style.borderColor = "white";
      }

      let submitBtn = document.getElementById("submit");
      let resetBtn = document.getElementById("reset");

      submitBtn.addEventListener("click", goMadLib);
      resetBtn.addEventListener("click", reset);
    </script>
  </body>
